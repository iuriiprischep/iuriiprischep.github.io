<html>
<head>
	<meta charset="utf-8">
	<title>HW#5.2</title>	
	<link href="css/style.css" rel="stylesheet">
</head>

<body>

	<table>
		<tr><!--Первый ряд-->
			<td colspan="2"></td>
			<td colspan="3"></td>
			<td class="yellow" colspan="2"></td>
		</tr>

		<tr><!--Второй ряд-->
			<td class="empty_l" rowspan="2"></td>
			<td class="red" colspan="4" rowspan="4"></td>
			<td class="yellow" colspan="2" rowspan="2"></td>	
		</tr>

		<tr><!--Третий ряд-->
		</tr>
		<tr><!--Четвертый ряд-->
			<td rowspan="3"></td>
			<td class="empty_l" rowspan="2"></td>
			<td rowspan="2"></td>		
		</tr>

		<tr><!--Пятый ряд-->
		</tr>
		<tr><!--Шестой ряд-->
			<td class="black" colspan="2" rowspan="2"></td>
			<td class="empty_c" colspan="2"></td>
			<td colspan="2"></td>
		</tr>

		<tr><!--Седьмой ряд-->
			<td class="yellow" rowspan="3"></td>
			<td colspan="2"></td>
			<td class="blue" colspan="2" rowspan="2"></td>
		</tr>

		<tr><!--Восьмой ряд-->
			<td class="empty_c" colspan="2" rowspan="2"></td>
			<td class="black" class="empty_c" colspan="2"></td>	
		</tr>

		<tr><!--Девятый ряд-->
			<td colspan="4"></td>
		</tr>
	</table>

</body>
